<div class="container-fluid">
  <div class="navbar_container mb-5">
    <app-navbar></app-navbar>
  </div>
  <div class="container main pt-4">
    <h1 *ngIf="allProducts === undefined">Please Wait Products Loading</h1>
    <div class="row" *ngIf="allProducts !== undefined">
      <div class="col-md-3 pt-3">
        <app-bracelet [products]="allBracelets"></app-bracelet>
      </div>
      <div class="col-md-3 pt-3">
        <app-bracelet [products]="allEarrings"></app-bracelet>
      </div>
      <div class="col-md-3 pt-3">
        <app-bracelet [products]="allNecklace"></app-bracelet>
      </div>
      <div class="col-md-3 pt-3">
        <app-bracelet [products]="allRings"></app-bracelet>
      </div>
    </div>
  </div>
</div>
