<div class="container-fluid">
    <div class="navbar_container mb-2">
      <app-navbar></app-navbar>
    </div>
    <div class="container">
      <a class="back_link" routerLink="/"
        ><i class="fa-solid fa-arrow-left pt-4"></i
        ><span class="ms-1">Back</span></a
      >
    </div>
    <div class="container all_products_main_container pt-2">
      <div
        *ngFor="let product of allProducts; index as i"
        class="bracelet_card mb-3"
      >
        <a routerLink="/singleproduct/{{allProducts.category}}/{{allProducts._id}}">
          <img
            style="width: 100%; height: 60%; object-fit: cover"
            src="{{ product['image'] }}"
            alt=""
          />
        </a>
  
        <div class="card_content">
          <p class="product_name">
            {{ product["product_name"] }}
          </p>
          <div class="price_heart">
            <p class="product_price">
              Rs {{ product["original_price"] | currency: "INR" }}
            </p>
            <i style="color: rgb(238, 0, 255)" class="fa-solid fa-heart"></i
            >
          </div>
          <button class="mt-3 btn-addtocart">
            Add To Cart
          </button>
        </div>
        <!-- {{product['product_image']}} -->
      </div>
    </div>
  </div>
