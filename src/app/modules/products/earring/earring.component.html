<div class="bracelet_card mb-3" *ngFor="let product of earringProducts">
  <a routerLink="/">
    <img
      class="product_img"
      style="width: 100%; height: 60%; object-fit: cover"
      src="{{ product['image'] }}"
      alt=""
    />
  </a>
  <div class="card_content">
    <p class="product_name">{{ product.product_name }}</p>

    <div class="price_heart">
      <p class="product_price">
        Rs {{ product["original_price"] | currency: "INR" }}
      </p>
      <i style="color: rgb(238, 0, 255)" class="fa-solid fa-heart"></i>
    </div>
    <button class="mt-3 btn-addtocart">Add To Cart</button>
  </div>
  <!-- {{product['product_image']}} -->
</div>
